<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feira Cultural - Doação por Pix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #0047AB 0%, #3b82f6 100%);
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #FBBF24 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .btn-anim {
      transition: transform 0.15s, box-shadow 0.15s, background 0.25s;
      box-shadow: 0 2px 12px rgba(59, 130, 246, 0.15);
    }
    .btn-anim:hover {
      transform: scale(1.08) rotate(-2deg);
      background: linear-gradient(90deg, #60a5fa, #fbbf24);
      color: #fff !important;
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.25);
    }
    .btn-anim:active {
      transform: scale(0.98);
      filter: brightness(0.95);
    }
    @keyframes float {
      0% {transform: translateY(0)}
      50% {transform: translateY(-12px)}
      100% {transform: translateY(0)}
    }
    .float-anim {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="w-full h-screen min-h-screen min-h-dvh flex flex-col justify-center items-center px-4 py-0">

  <!-- Ornamento animado -->
  <div class="fixed top-0 left-0 w-80 h-80 rounded-full bg-blue-300 opacity-30 -z-10 float-anim"></div>
  <div class="fixed bottom-0 right-0 w-64 h-64 rounded-full bg-blue-600 opacity-20 -z-10"></div>

  <div class="flex flex-1 items-center justify-center w-full min-h-[80vh]">
    <main class="bg-white bg-opacity-95 rounded-2xl shadow-2xl px-8 py-10 max-w-lg w-full flex flex-col items-center mx-auto">
      <h1 class="gradient-text text-4xl font-extrabold mb-2 text-center drop-shadow">Feira Cultural</h1>
      <p class="text-blue-700 text-lg font-semibold mb-6 text-center">
        Venha participar e apoiar nosso evento escolar!<br>
        <span class="text-blue-400 font-bold">Ajude com uma doação via Pix e faça a diferença!</span>
      </p>

      <div class="flex flex-col items-center gap-3 mb-6">
        <span class="text-gray-700 font-semibold text-center">Chave Pix para doação:</span>
        <div class="flex items-center gap-2">
          <span id="pix-key" class="text-blue-700 font-mono bg-blue-100 px-3 py-1 rounded-lg select-all">
            976516465
          </span>
          <button
            id="copy-pix"
            class="btn-anim bg-yellow-400 text-blue-900 font-bold px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 active:scale-95"
          >
            <i class="fas fa-copy"></i> Copiar
          </button>
        </div>
        <span id="copy-confirm" class="text-green-600 font-medium text-sm opacity-0 transition-opacity">Copiado!</span>
      </div>
    </main>
  </div>

  <footer class="mb-4 text-blue-900 text-center opacity-80">
    &copy; 2025 Feira Cultural - Leandro F Silva
  </footer>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <!-- Animação do botão de copiar Pix -->
  <script>
    const pixKey = '976516465'; // Troque pela sua chave Pix
    document.getElementById('copy-pix').onclick = function() {
      navigator.clipboard.writeText(pixKey)
        .then(() => {
          const confirm = document.getElementById('copy-confirm');
          confirm.style.opacity = 1;
          setTimeout(() => confirm.style.opacity = 0, 1800);
        });
    };
  </script>
</body>
</html>
