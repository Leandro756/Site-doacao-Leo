<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Fotos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #582395, #0783af);
      min-height: 100vh;
      color: white;
    }
    .menu-opcoes {
      display: none;
      position: absolute;
      right: 10px;
      top: 30px;
      background: rgba(0,0,0,0.85);
      padding: 5px;
      border-radius: 5px;
    }
    .menu-opcoes button {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
    }
    .menu-opcoes button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-4">📸 Tire sua Foto e Publique</h1>

  <video id="camera" autoplay playsinline class="rounded-lg border-4 border-white shadow-lg mb-4"></video>

  <div class="flex gap-4">
    <button id="tirarFoto" class="bg-[#4D7493] px-4 py-2 rounded font-bold hover:brightness-110">Tirar Foto</button>
    <button id="publicarFoto" disabled class="bg-[#4D7493] px-4 py-2 rounded font-bold hover:brightness-110">Publicar Foto</button>
  </div>

  <canvas id="canvas" class="hidden"></canvas>

  <h2 class="text-xl font-bold mt-8">🖼 Galeria</h2>
  <div id="galeria" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getStorage, ref, uploadString, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const tirarFotoBtn = document.getElementById("tirarFoto");
    const publicarFotoBtn = document.getElementById("publicarFoto");
    const galeriaDiv = document.getElementById("galeria");

    let imagemBase64 = null;

    async function abrirCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    tirarFotoBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imagemBase64 = canvas.toDataURL("image/png");
      publicarFotoBtn.disabled = false;
    });

    publicarFotoBtn.addEventListener("click", async () => {
      if (!imagemBase64) return;
      const nomeArquivo = `foto_${Date.now()}.png`;
      const fotoRef = ref(storage, `fotos/${nomeArquivo}`);
      await uploadString(fotoRef, imagemBase64, 'data_url');
      alert("✅ Foto publicada!");
      publicarFotoBtn.disabled = true;
      carregarGaleria();
    });

    async function carregarGaleria() {
      galeriaDiv.innerHTML = "";
      const pastaRef = ref(storage, "fotos");
      const lista = await listAll(pastaRef);
      for (const item of lista.items) {
        const url = await getDownloadURL(item);

        const container = document.createElement("div");
        container.className = "relative";

        const img = document.createElement("img");
        img.src = url;
        img.className = "rounded-lg border-2 border-white shadow-md w-full";

        const menuBtn = document.createElement("button");
        menuBtn.innerHTML = "⋮";
        menuBtn.className = "absolute top-2 right-2 text-white text-lg bg-black bg-opacity-50 px-2 rounded";

        const menuOpcoes = document.createElement("div");
        menuOpcoes.className = "menu-opcoes";
        const btnExcluir = document.createElement("button");
        btnExcluir.textContent = "Excluir";
        btnExcluir.onclick = async () => {
          const senha = prompt("Digite a senha para excluir:");
          if (senha === "7319") {
            await deleteObject(item);
            alert("🗑 Foto excluída!");
            carregarGaleria();
          } else {
            alert("❌ Senha incorreta!");
          }
        };

        menuOpcoes.appendChild(btnExcluir);
        container.appendChild(img);
        container.appendChild(menuBtn);
        container.appendChild(menuOpcoes);

        menuBtn.addEventListener("click", () => {
          menuOpcoes.style.display = menuOpcoes.style.display === "block" ? "none" : "block";
        });

        galeriaDiv.appendChild(container);
      }
    }

    abrirCamera();
    carregarGaleria();
  </script>
</body>
</html>
