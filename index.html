<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mural de Mensagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
    }.mural {
  padding: 40px 20px;
  text-align: center;
}

.mural h3 {
  font-family: 'Chewy', cursive;
  font-size: 2.2em;
  color: #ff6829;
}

.formulario {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
}

input, textarea {
  font-size: 1em;
}

button {
  background-color: #006400;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.mensagens {
  margin-top: 30px;
}

.msg {
  background-color: #333;
  padding: 15px;
  margin: 10px auto;
  max-width: 500px;
  border-radius: 12px;
  animation: fadein 0.4s ease-in-out;
}

.msg .autor {
  font-size: 0.9em;
  color: #999;
}

@keyframes fadein {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <section class="mural">
    <h3>Mural de Motiva√ß√£o</h3>
    <div class="formulario">
      <form id="form-msg">
        <input type="text" id="nome" placeholder="Seu primeiro nome" required />
        <textarea id="mensagem" placeholder="Escreva uma mensagem de motiva√ß√£o" required></textarea>
        <button type="submit">Enviar üí™üèΩ</button>
      </form>
    </div>
    <div class="mensagens" id="mensagens"></div>
  </section>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBthtSWTasL2WjQk0SFx57rJOaxpDJsR2M",
      authDomain: "site-doacao-leo.firebaseapp.com",
      projectId: "site-doacao-leo",
      storageBucket: "site-doacao-leo.appspot.com",
      messagingSenderId: "206208964375",
      appId: "1:206208964375:web:10ade79ddd031f6a4ac952"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-msg");
    const mensagensDiv = document.getElementById("mensagens");

    const emojiMap = {
      "f√©": "üôè",
      "for√ßa": "üí™",
      "amor": "‚ù§Ô∏è",
      "esperan√ßa": "üíö",
      "carinho": "üíù"
    };

    function substituirEmojis(texto) {
      let resultado = texto;
      for (const palavra in emojiMap) {
        const regex = new RegExp(`\\b${palavra}\\b`, 'gi');
        resultado = resultado.replace(regex, emojiMap[palavra]);
      }
      return resultado;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      if (nome && mensagem) {
        await addDoc(collection(db, "mensagens"), { nome, mensagem });
        form.reset();
      }
    });

    onSnapshot(collection(db, "mensagens"), (snapshot) => {
      mensagensDiv.innerHTML = "";
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        const msg = document.createElement("div");
        msg.className = "msg";
        msg.innerHTML = `<p>${substituirEmojis(data.mensagem)}</p><p class="autor">‚Äî ${data.nome}</p>`;
        mensagensDiv.prepend(msg);
      });
    });
  </script></body>
</html>
