<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morcego CSS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .bat {
      position: relative;
      width: 200px;
      height: 100px;
    }

    /* Corpo */
    .body {
      position: absolute;
      top: 40px;
      left: 80px;
      width: 40px;
      height: 40px;
      background-color: black;
      border-radius: 50%;
      z-index: 2;
    }

    /* Cabe√ßa */
    .head {
      position: absolute;
      top: 20px;
      left: 85px;
      width: 30px;
      height: 30px;
      background-color: black;
      border-radius: 50%;
      z-index: 3;
    }

    /* Asas */
    .wing {
      position: absolute;
      top: 30px;
      width: 100px;
      height: 50px;
      background-color: black;
      clip-path: polygon(0% 50%, 25% 0%, 50% 50%, 75% 0%, 100% 50%, 75% 100%, 50% 50%, 25% 100%);
    }

    .wing.left {
      left: -100px;
      transform: scaleX(-1);
    }

    .wing.right {
      right: -100px;
    }

    /* Orelhas */
    .ear {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: black;
      top: 0;
    }

    .ear.left {
      left: 85px;
      transform: rotate(-20deg);
    }

    .ear.right {
      left: 105px;
      transform: rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="bat">
    <div class="wing left"></div>
    <div class="wing right"></div>
    <div class="body"></div>
    <div class="head"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
  </div>
</body>
</html>
