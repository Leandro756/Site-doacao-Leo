<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural de Mensagens</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      color: rgb(30, 129, 176);
      text-align: center;
      font-size: 2.5em;
      font-family: 'Arial Black', sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 5px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #1e8120;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .mensagem {
      background-color: #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
      animation: fadeIn 0.6s ease-in-out;
    }
    .avatar {
      background-color: #555;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .mensagem-container {
      display: flex;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Mural de mensagens</h1>
  <form id="mensagem-form">
    <input type="text" id="nome" placeholder="Seu primeiro nome" required />
    <textarea id="mensagem" placeholder="Escreva sua palavra de motivação..." required></textarea>
    <button type="submit">Enviar mensagem</button>
  </form>
  <div id="mensagens"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importações Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBthtSWTasL2WjQk0SFx57rJOaxpDJsR2M",
      authDomain: "site-doacao-leo.firebaseapp.com",
      projectId: "site-doacao-leo",
      storageBucket: "site-doacao-leo.appspot.com",
      messagingSenderId: "206208964375",
      appId: "1:206208964375:web:10ade79ddd031f6a4ac952"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("mensagem-form");
    const mensagensDiv = document.getElementById("mensagens");

    const emojiMap = {
      "fé": "🙏",
      "força": "💪",
      "amor": "❤️",
      "esperança": "💚",
      "carinho": "💝"
    };

    function substituirPorEmoji(texto) {
      let resultado = texto;
      for (const palavra in emojiMap) {
        const regex = new RegExp(`\\b${palavra}\\b`, "gi");
        resultado = resultado.replace(regex, emojiMap[palavra]);
      }
      return resultado;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const texto = document.getElementById("mensagem").value.trim();
      if (!nome || !texto) return;

      const mensagemComEmoji = substituirPorEmoji(texto);

      await addDoc(collection(db, "mensagens"), {
        nome,
        texto: mensagemComEmoji,
        criadoEm: new Date()
      });

      form.reset();
    });

    const q = query(collection(db, "mensagens"), orderBy("criadoEm", "desc"));

    onSnapshot(q, (snapshot) => {
      mensagensDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const { nome, texto } = doc.data();
        const inicial = nome.charAt(0).toUpperCase();

        const msgEl = document.createElement("div");
        msgEl.className = "mensagem";

        msgEl.innerHTML = `
          <div class="mensagem-container">
            <div class="avatar">${inicial}</div>
            <div>
              <strong>${nome}</strong><br/>
              ${texto}
            </div>
          </div>
        `;
        mensagensDiv.appendChild(msgEl);
      });
    });
  </script>
</body>
</html>
