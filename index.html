<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural de Mensagens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0047ab; /* azul forte */
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* C√≠rculo decorativo */
    body::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 600px;
      height: 600px;
      background-color: #5a5fd2; /* roxo/lil√°s */
      border-radius: 50%;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd700; /* amarelo ouro */
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    form {
      background-color: #dbe9ff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      z-index: 1;
      position: relative;
    }

    input, textarea {
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    button {
      background-color: #fdd315;
      color: black;
      font-weight: bold;
      font-size: 1em;
      padding: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #mensagens {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .mensagem {
      background-color: #dbe9ff;
      color: #000;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .avatar {
      background-color: #0047ab;
      color: white;
      font-weight: bold;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .mensagem-container {
      display: flex;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Mural de Mensagens</h1>
  <form id="mensagem-form">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="mensagens"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBthtSWTasL2WjQk0SFx57rJOaxpDJsR2M",
      authDomain: "site-doacao-leo.firebaseapp.com",
      projectId: "site-doacao-leo",
      storageBucket: "site-doacao-leo.appspot.com",
      messagingSenderId: "206208964375",
      appId: "1:206208964375:web:10ade79ddd031f6a4ac952"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("mensagem-form");
    const mensagensDiv = document.getElementById("mensagens");

    const emojiMap = {
      "f√©": "üôè",
      "for√ßa": "üí™",
      "amor": "‚ù§Ô∏è",
      "esperan√ßa": "üíö",
      "carinho": "üíù"
    };

    function substituirPorEmoji(texto) {
      let resultado = texto;
      for (const palavra in emojiMap) {
        const regex = new RegExp(`\\b${palavra}\\b`, "gi");
        resultado = resultado.replace(regex, emojiMap[palavra]);
      }
      return resultado;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const texto = document.getElementById("mensagem").value.trim();
      if (!nome || !texto) return;

      const mensagemComEmoji = substituirPorEmoji(texto);

      await addDoc(collection(db, "mensagens"), {
        nome,
        texto: mensagemComEmoji,
        criadoEm: new Date()
      });

      form.reset();
    });

    const q = query(collection(db, "mensagens"), orderBy("criadoEm", "desc"));

    onSnapshot(q, (snapshot) => {
      mensagensDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const { nome, texto } = doc.data();
        const inicial = nome.charAt(0).toUpperCase();

        const msgEl = document.createElement("div");
        msgEl.className = "mensagem";
        msgEl.innerHTML = `
          <div class="mensagem-container">
            <div class="avatar">${inicial}</div>
            <div><strong>${nome}</strong><br/>${texto}</div>
          </div>
        `;
        mensagensDiv.appendChild(msgEl);
      });
    });
  </script>
</body>
</html>
