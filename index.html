<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Fotos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-4">📸 Tire sua Foto e Publique</h1>

  <!-- Pré-visualização da câmera -->
  <video id="camera" autoplay playsinline class="rounded-lg border-4 border-green-500 mb-4"></video>

  <!-- Botões -->
  <div class="flex gap-4">
    <button id="tirarFoto" class="bg-green-500 px-4 py-2 rounded font-bold hover:bg-green-600">Tirar Foto</button>
    <button id="publicarFoto" disabled class="bg-blue-500 px-4 py-2 rounded font-bold hover:bg-blue-600">Publicar Foto</button>
  </div>

  <!-- Canvas oculto para capturar imagem -->
  <canvas id="canvas" class="hidden"></canvas>

  <!-- Galeria -->
  <h2 class="text-xl font-bold mt-8">🖼 Galeria</h2>
  <div id="galeria" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getStorage, ref, uploadString, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    // 🔹 CONFIGURAÇÃO DO FIREBASE — TROCAR PELOS SEUS DADOS
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const tirarFotoBtn = document.getElementById("tirarFoto");
    const publicarFotoBtn = document.getElementById("publicarFoto");
    const galeriaDiv = document.getElementById("galeria");

    let imagemBase64 = null;

    // 📷 Abrir câmera
    async function abrirCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // 📸 Tirar foto
    tirarFotoBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imagemBase64 = canvas.toDataURL("image/png");
      publicarFotoBtn.disabled = false;
    });

    // ☁️ Publicar no Firebase Storage
    publicarFotoBtn.addEventListener("click", async () => {
      if (!imagemBase64) return;
      const nomeArquivo = `foto_${Date.now()}.png`;
      const fotoRef = ref(storage, `fotos/${nomeArquivo}`);
      await uploadString(fotoRef, imagemBase64, 'data_url');
      alert("✅ Foto publicada!");
      publicarFotoBtn.disabled = true;
      carregarGaleria();
    });

    // 📂 Carregar todas as fotos da galeria
    async function carregarGaleria() {
      galeriaDiv.innerHTML = "";
      const pastaRef = ref(storage, "fotos");
      const lista = await listAll(pastaRef);
      for (const item of lista.items) {
        const url = await getDownloadURL(item);
        const img = document.createElement("img");
        img.src = url;
        img.className = "rounded-lg border-2 border-white";
        galeriaDiv.appendChild(img);
      }
    }

    abrirCamera();
    carregarGaleria();
  </script>
</body>
</html>
